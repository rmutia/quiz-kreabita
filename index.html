    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
            colors: {
              brand: {
                yellow: '#FFD54F',
                orange: '#FF8A65',
                blue: '#4FC3F7',
                green: '#81C784',
                purple: '#BA68C8',
                dark: '#37474F'
              }

            animation: {
              'bounce-slow': 'bounce 3s infinite',

    <style>
      body {

      .bg-pattern {
        background-image: radial-gradient(#FF8A65 1px, transparent 1px), radial-gradient(#4FC3F7 1px, transparent 1px);

        opacity: 0.1;
